<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="website_title">Mārsilu Lavandas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-text">
            <h1 data-translate="website_title">Discover the Essence of Calm</h1>
            <p data-translate="discover_our_products"></p>
            <div class="hero-buttons">
                <p>
                    <a href="#shop" class="btn primary" data-translate="shop_now"></a>
                    <a href="#about" class="btn secondary" data-translate="about_us"></a>
                </p>
                <p>
                    <img class="lang_change" src="./icon/lv_flag.png" alt="Latvian" onclick="applyTranslations('https://martinsdeveloper.github.io/lavander_site/translations/lv.json')">
                    <img class="lang_change" src="./icon/uk_flag.png" alt="English" onclick="applyTranslations('https://martinsdeveloper.github.io/lavander_site/translations/en.json')">
                </p>
            </div>
        </div>
    </header>

    <!-- Featured Products Section -->
    <section id="shop" class="featured-products">
        <h2 data-translate="our_production"></h2>
        <div class="products-grid">
            <div hidden class="product template">
                <!-- <button class="remove_from_cart" data-translate="remove_from_cart">X</button> -->
                <img src="./icon/image-not-found.png" alt="Lavender Oil">
                <h3 class="name">Lavender Oil</h3>
                <span class="description"></span>
                <p class="price">$25.00</p>
                <input type="number" class="quantity" value="1" min="1" step="1">
                <button class="btn primary add_to_cart" data-translate="add_to_cart"></button>
                <button class="btn secondary view_details" data-translate="view_details">View Details</button>
            </div>
        </div>
    </section>
    <section class="featured-products featured_product_list">
        <table class="cart-table">
            <thead>
                <tr>
                    <th data-translate="product_name">Product Name</th>
                    <th data-translate="quantity">Quantity</th>
                    <th data-translate="price">Price</th>
                    <th data-translate="total">Total</th>
                    <th data-translate="actions">Actions</th>
                </tr>
            </thead>
            <tbody class="product_list">
                <!-- Cart items will be dynamically added here -->
            </tbody>
        </table>
        <div class="checkout-summary">
            <p class="total_price" data-translate="total_price">Total: €0.00</p>
            <button class="btn primary checkout" data-translate="checkout">Checkout</button>
            <button class="btn secondary clear_cart" data-translate="clear_cart">Clear Cart</button>
        </div>
    </section>

    <!-- About Us Section -->
    <section id="about" class="about-us">
        <h2 data-translate="about_us">About Us</h2>
        <p data-translate="about_us_body"></p>
    </section>

    <!-- Footer -->
    <footer>
        <span class="order template" data-translate="order"></span>
        <script src="./index.js"></script> 
        <p data-translate="website_copy"></p>
        <div class="social-icons">
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="pinterest-icon.png" alt="Pinterest"></a>
        </div>
    </footer>
</body>
</html>
